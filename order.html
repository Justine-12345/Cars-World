		<div id="Order">
			<img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5f9d9d9c0046afbbc659440f%2FNight-view-of-Autobahn-Motors--a-Sonic-Automotive-dealership-in-Belmont--Calif-%2F960x0.jpg%3Ffit%3Dscale" class="contactBg">
			<div class="row orderForm" >
				 <form>
				<div class="row" style="width:100%"><h2><b>Order Form</b></h2></div>
			<div class="col-xs-4">
				 		<div class="form-group">
				 			<label>Car Brand:</label>
				 			<select class="form-control">
				 				<option value="Ford">Ford</option>
				 				<option value="Honda">Honda</option>
				 				<option value="Mazda">Mazda</option>
				 				<option value="Mitsubishi">Mitsubishi</option>
				 				<option value="Toyota">Toyota</option>
				 			</select>
				 		</div>

				 		<div class="form-group">
				 			<label>Car Unit</label>
				 			<input type="text" name="unit" class="form-control" placeholder="Enter your car unit" required>
				 		</div>

				 		<div class="form-group">
				 			<label>Car Variant</label>
				 			<input type="text" name="variant" class="form-control" placeholder="Enter your car variant" required>
				 		</div>

				 		<div class="form-group">
				 			<label>Unit Price</label>
				 			<input type="text" name="price" class="form-control" placeholder="Enter the unit price" required>
				 		</div>
			</div>



			<div class="col-xs-4">
				 		<div class="form-group">
				 			<label>Term</label>
				 			<select class="form-control">
				 				<option value="5 Years">5 Years</option>
				 				<option value="4 Years">4 Years</option>
				 				<option value="3 Years">3 Years</option>
				 				<option value="2 Years">2 Years</option>
				 				<option value="1 Year">1 Year</option>
				 			</select>
				 		</div>

				 		<div class="form-group">
				 			<label>Last Name</label>
				 			<input class="form-control" type="text" name="last_name" placeholder="Enter your last name" required>
				 		</div>

				 		<div class="form-group">
				 			<label>First Name</label>
				 			<input class="form-control" type="text" name="first_name" placeholder="Enter your last name" required>
				 		</div>

				 		<div class="form-group">
				 			<label>Birth Date</label>
				 			<input class="form-control" type="date" name="birth_date" required>
				 		</div>

			</div>

			<div class="col-xs-4">
					<div class="form-group">
				 			<label>Email Address</label>
				 			<input class="form-control" type="email" name="Email" placeholder="Enter your email address" required>
				 		</div>

				 		<div class="form-group">
				 			<label>Phone Number</label>
				 			<input class="form-control" type="text" name="phone" placeholder="Enter your phone number" required>
				 		</div>

				 		<div class="form-group">
				 			<label>Complete Address</label>
				 			<input class="form-control" type="text" name="address" placeholder="Enter your complete address" required>
				 		</div>

				 		<div class="form-group">
				 			<label>Your Gender</label><br>
				 			<input class="" type="radio" name="gender" value="male" style="width: 30px;"><div style="display:inline-block;position: relative; bottom: 5px;" required>Male</div>

				 			<input class="" type="radio" name="gender" value="female" style="width: 30px; margin-left: 50px;"><div style="display:inline-block;position: relative; bottom: 5px;" required>Female</div>
				 		</div>
			</div>

					
					 <div class=" col-md-4">			
					 	<button class="btn btn-light form-control" id="submit"><b>Submit</b></button>
				 	</div>
		  	
				</form>
			</div>
		</div>
